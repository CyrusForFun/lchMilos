<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 導覽列 -->
    <div id="navbar">
        <button onclick="switchView('mainMenu')">主畫面</button>
        <button onclick="switchView('snakeGame')">貪食蛇 - 米食女</button>
    </div>

    <!-- 主畫面 -->
    <div id="mainMenu" class="view active">
        <h1>遊戲中心</h1>
        <p>選擇你想玩的遊戲</p>
    </div>

    <!-- 貪食蛇遊戲畫面 -->
    <div id="snakeGame" class="view">
        <h1>貪食蛇 - 米食女</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button onclick="endGame()">結束遊戲</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
