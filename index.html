<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇遊戲 - 米食女</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #navbar {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }
        #navbar button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #navbar button:hover {
            background-color: #45a049;
        }
        h1 {
            margin: 20px 0;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        canvas {
            background-color: #222;
            display: block;
            border: 1px solid #555;
            margin-top: 10px;
        }
        .view {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
        }
        .view.active {
            display: flex;
        }
        #endModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        #endModal p {
            font-size: 20px;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        #specialLink {
            margin-top: 10px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            display: none;
        }
        #specialLink:hover {
            text-decoration: underline;
        }
        #startGameButton {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startGameButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button onclick="switchView('gameView')">米食女</button>
        <button onclick="switchView('contactView')">聯絡米露</button>
    </div>

    <!-- 遊戲畫面 -->
    <div id="gameView" class="view">
        <h1>米食女✅ 20分送你利是</h1>
        <p id="score">分數：0</p>
        <a id="specialLink" href="https://w.alipay.hk/s03/QG5daPgpwI" target="_blank">點擊了解更多</a>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="startGameButton" onclick="startGame()">開始遊戲</button>
    </div>

    <!-- 聯絡畫面 -->
    <div id="contactView" class="view">
        <h1>歡迎聯絡米露</h1>
        <p>電話號碼：92092437 </p>
        <p>
            Instagram: 
            <a href="https://www.instagram.com/miles.lch?igsh=MWh1bWhlNnlpMmc5aQ==" target="_blank">
                https://www.instagram.com/miles.lch?igsh=MWh1bWhlNnlpMmc5aQ==
            </a>
        </p>
    </div>

    <!-- 遊戲結束彈窗 -->
    <div id="endModal">
        <p id="playerScore"></p>
        <p id="playerHighScore"></p>
        <p>系統最高分數：37 (2025-4-11 16:49)</p>
        <a id="rewardLink" href="https://w.alipay.hk/s03/7jWO8gNEgI" target="_blank">恭喜你有20分 獎勵link</a>
        <button onclick="closeModal()">關閉</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const boxSize = 25;
        const rows = canvas.width / boxSize;
        const cols = canvas.height / boxSize;
        const scoreElement = document.getElementById("score");
        const specialLink = document.getElementById("specialLink");
        const endModal = document.getElementById("endModal");
        const playerScoreText = document.getElementById("playerScore");
        const playerHighScoreText = document.getElementById("playerHighScore");

        let snake = [{ x: 10, y: 10 }];
        let food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
        let direction = "RIGHT";
        let score = 0;
        let highScore = 0;
        let highScoreDate = ""; // 記錄最高分時間
        let speed = 150; // 初始速度（毫秒）
        const minSpeed = 50; // 最低速度
        let gameInterval = null;

        // 切換視圖
        function switchView(viewId) {
            document.querySelectorAll(".view").forEach(view => view.classList.remove("active"));
            document.getElementById(viewId).classList.add("active");
        }

        // 遊戲邏輯
        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = "RIGHT";
            score = 0;
            speed = 150; // 重置速度
            updateScore();
            generateFood();
            specialLink.style.display = "none"; // 隱藏連結
            endModal.style.display = "none";
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, speed);
        }

        function gameLoop() {
            updateGame();
            drawGame();
        }

        function updateGame() {
            const head = { ...snake[0] };
            if (direction === "UP") head.y -= 1;
            if (direction === "DOWN") head.y += 1;
            if (direction === "LEFT") head.x -= 1;
            if (direction === "RIGHT") head.x += 1;

            // 碰撞檢測
            if (
                head.x < 0 || head.x >= cols ||
                head.y < 0 || head.y >= rows ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                generateFood();
                increaseSpeed();
            } else {
                snake.pop();
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 畫蛇（米）
            snake.forEach(segment => {
                ctx.fillStyle = "#4CAF50";
                ctx.font = "20px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("米", segment.x * boxSize + boxSize / 2, segment.y * boxSize + boxSize / 2);
            });

            // 畫食物（女）
            ctx.fillStyle = "#FF0000";
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("女", food.x * boxSize + boxSize / 2, food.y * boxSize + boxSize / 2);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.random() * rows)
            };
        }

        function updateScore() {
            scoreElement.textContent = `分數：${score}`;
            if (score >= 20) {
                specialLink.style.display = "inline"; // 顯示連結
            } else {
                specialLink.style.display = "none"; // 隱藏連結
            }
        }

        function increaseSpeed() {
            if (speed > minSpeed) {
                speed -= 7.5; // 每次吃到食物減少速度
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
            }
        }

        // 遊戲結束
        function endGame() {
            clearInterval(gameInterval);

            const date = new Date();
            const formattedDate = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, "0")}`;

            if (score > highScore) {
                highScore = score;
                highScoreDate = formattedDate;
            }

            playerScoreText.textContent = `你的分數：${score}`;
            playerHighScoreText.textContent = `你的最高分數：${highScore} (${highScoreDate})`;

            // 顯示獎勵連結
            if (score >= 20) {
                rewardLink.style.display = "block";
            } else {
                rewardLink.style.display = "none";
            }

            endModal.style.display = "flex";
        }

        function closeModal() {
            endModal.style.display = "none";
        }

        // 鍵盤控制
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        // 手機滑動控制
        let touchStartX, touchStartY;
        document.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener("touchend", (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== "LEFT") direction = "RIGHT";
                if (diffX < 0 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (diffY > 0 && direction !== "UP") direction = "DOWN";
                if (diffY < 0 && direction !== "DOWN") direction = "UP";
            }
        });
    </script>
</body>
</html>
